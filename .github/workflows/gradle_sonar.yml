# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Unit and Instrumentation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Grant execute permission for testing script
        run: chmod +x runTestsOnEmulator.sh
      - name: Install adb tools
        run: sudo apt-get -y install adb
      - name: Start Android Emulator and Run Unit and Instrumentation Tests with Coverage Report
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          ndk: 16.1.4479499
          cmake: 3.6.4111459
          profile: Nexus 6
          script: sudo ./runTestsOnEmulator.sh
      - name: Push to SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube